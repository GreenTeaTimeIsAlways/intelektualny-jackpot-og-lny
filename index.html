<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelektualny Jackpot - Vegas Final üé∞</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
    <style>
        body {
            background-color: #0f2b1c; color: #ffd700; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0;
            background-image: radial-gradient(circle, #1a4a30 0%, #0f2b1c 80%); padding: 15px; box-sizing: border-box;
        }
        .casino-container {
            text-align: center; background: #111; padding: 20px; border-radius: 15px; border: 3px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4); max-width: 800px; width: 100%;
        }
        /* Bƒôben Vegas */
        .slot-machine-view {
            height: 120px; background: #000; border: 4px solid #d4af37; border-radius: 10px; margin: 15px 0;
            position: relative; overflow: hidden; box-shadow: inset 0 0 20px #000;
        }
        .slot-marker { position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: rgba(255, 0, 0, 0.8); transform: translateY(-50%); z-index: 3; box-shadow: 0 0 10px red; }
        .reel { position: absolute; top: 0; left: 0; width: 100%; transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1); }
        .reel-item { height: 120px; line-height: 120px; font-size: 26px; font-weight: bold; color: #fff; text-transform: uppercase; text-shadow: 0 0 10px #ffd700; }

        /* UK≈ÅAD POZIOMY (Dla Versus i DM) */
        .settings-row {
            display: flex; flex-direction: row; justify-content: center; align-items: center;
            gap: 30px; margin: 15px 0; background: rgba(0,0,0,0.4); padding: 12px; border-radius: 10px; border: 1px solid #333;
        }
        .settings-row label { display: flex; align-items: center; gap: 10px; font-size: 18px; cursor: pointer; font-weight: bold; }
        .settings-row input[type="radio"] { width: 20px; height: 20px; cursor: pointer; }

        .panel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        @media (max-width: 600px) { .panel-grid { grid-template-columns: 1fr; } }
        .panel { background: rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 10px; border: 1px solid #555; text-align: left; }
        
        input, select { width: 100%; padding: 10px; margin-bottom: 8px; border: 2px solid #ffd700; background: #222; color: white; border-radius: 5px; box-sizing: border-box; }
        button.action-btn { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
        .spin-btn { padding: 15px; font-size: 24px; font-weight: bold; cursor: pointer; background: linear-gradient(to bottom, #ffdf00, #d4af37); color: #000; border: none; border-radius: 50px; width: 100%; box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3); }
        
        .admin-only { display: none; }
        body.is-admin .admin-only { display: block; }
        .hidden { display: none !important; }
        .history-list { list-style: none; padding: 0; max-height: 100px; overflow-y: auto; font-size: 12px; }
        .history-list li { background: #222; margin-bottom: 4px; padding: 6px; border-radius: 5px; border-left: 3px solid #ffd700; }
        
        #audioBtn { position: fixed; top: 10px; right: 10px; background: #ff4500; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; z-index: 1000; box-shadow: 0 0 10px rgba(255, 69, 0, 0.5); }
        .kick-btn { background: #dc3545; color: white; border: none; padding: 2px 8px; border-radius: 3px; font-size: 10px; float: right; cursor: pointer; }
    </style>
</head>
<body>

<button id="audioBtn" onclick="unlockAudio()">üîä AKTYWUJ D≈πWIƒòK (EURO JACKPOT)</button>

<div class="casino-container">
    <h1>üé∞ Intelektualny Jackpot</h1>

    <div id="loginOverlay">
        <p id="statusMsg" style="color:#888;">NawiƒÖzywanie po≈ÇƒÖczenia z Vegas...</p>
        <button id="discordLoginBtn" class="action-btn hidden" style="background:#5865F2; width:auto; padding:15px 40px; font-size:18px;">ZALOGUJ PRZEZ DISCORD</button>
    </div>

    <div id="mainApp" class="hidden">
        <div class="user-profile" style="margin-bottom: 10px;">
            <span id="userName" style="color:#5865F2; font-weight:bold; font-size:20px;">...</span>
            <span class="admin-only" style="margin-left:8px; background:#dc3545; color:white; padding:2px 8px; border-radius:5px; font-size:11px;">HOST</span>
        </div>

        <div class="slot-machine-view">
            <div class="slot-marker"></div>
            <div id="reel" class="reel"><div class="reel-item">ZESTAW MASZYNƒò</div></div>
        </div>

        <div class="settings-row">
            <label><input type="radio" name="mode" value="versus" checked onchange="toggleDM()"> ‚öîÔ∏è Versus</label>
            <label><input type="radio" name="mode" value="deathmatch" onchange="toggleDM()"> üíÄ DM</label>
            <span id="dmOpt" class="hidden">| <input type="number" id="drawCount" value="3" style="width:50px; padding:5px;"> os.</span>
        </div>

        <button id="spinBtn" class="spin-btn" onclick="drawJackpot()">LOSUJ!</button>
        <div id="winnerTopic" style="margin-top:15px; font-size:20px; font-weight:bold; color:#4CAF50; text-shadow: 0 0 5px #000;"></div>

        <div class="panel-grid">
            <div class="panel">
                <h3>üë• Gracze (<span id="pCount">0</span>)</h3>
                <button class="action-btn" onclick="joinGame()">üéÆ Do≈ÇƒÖcz</button>
                <button class="action-btn admin-only" style="background:#dc3545; margin-top:5px;" onclick="db.ref('discord_players').remove()">üóëÔ∏è Reset listy</button>
                <ul class="history-list" id="pList" style="margin-top:10px;"></ul>
            </div>
            <div class="panel">
                <h3>üí° Tematy (<span id="tCount">0</span>)</h3>
                <input type="text" id="newTopic" placeholder="Wpisz temat...">
                <button class="action-btn" onclick="addTopic()">Dodaj</button>
                <button class="action-btn admin-only" style="background:#dc3545; margin-top:5px;" onclick="db.ref('discord_topics').remove()">üóëÔ∏è Reset puli</button>
            </div>
        </div>

        <div class="panel admin-only" style="border-color:#007bff; background:rgba(0,123,255,0.05); margin-top:15px;">
            <h4 style="margin:0 0 10px 0; color:#5bc0de;">üè¶ SKARBIEC I BOTY</h4>
            <select id="adminTopicSelect"></select>
            <button class="action-btn" style="background:#007bff; margin-bottom:10px;" onclick="pushBankTopic()">U≈ºyj ze skarbca</button>
            <input type="text" id="botName" placeholder="Imiƒô bota...">
            <button class="action-btn" style="background:#6f42c1;" onclick="addBot()">ü§ñ Dodaj bota</button>
        </div>

        <div class="panel admin-only" style="border-color:#dc3545; margin-top:15px;">
            <h4 style="margin:0 0 10px 0; color:#dc3545;">üõë BANY</h4>
            <ul class="history-list" id="banList"></ul>
        </div>
    </div>
</div>

<script>
    const ADMIN_ID = "767437050513063946";
    const CLIENT_ID = "1477107560988414067";
    const REDIRECT = window.location.origin + window.location.pathname;

    // D≈πWIƒòKI VEGAS
    const spinSnd = new Audio("https://actions.google.com/sounds/v1/science_fiction/pulsating_hum.ogg");
    const winSnd = new Audio("https://actions.google.com/sounds/v1/human/applause_and_cheering.ogg");

    function unlockAudio() {
        spinSnd.play().then(() => { spinSnd.pause(); spinSnd.currentTime = 0; });
        winSnd.play().then(() => { winSnd.pause(); winSnd.currentTime = 0; });
        document.getElementById('audioBtn').style.display = 'none';
    }

    // SPRAWDZANIE CZY FIREBASE JEST ZA≈ÅADOWANY
    if (typeof firebase === 'undefined') {
        document.getElementById('statusMsg').innerHTML = "<b style='color:red;'>B≈ÅƒÑD: Biblioteka Firebase nie wczyta≈Ça siƒô. Od≈õwie≈º stronƒô.</b>";
    } else {
        firebase.initializeApp({
            apiKey: "AIzaSyBu8MIxIAAYwYnDEofUE4mZep7cor5MlFM",
            databaseURL: "https://intelektualny-jackpot-default-rtdb.europe-west1.firebasedatabase.app"
        });
        var db = firebase.database();
        initApp();
    }

    let me = null, myID = null, isAdmin = false;
    let players = [], pData = [], topics = [], banned = {};

    function initApp() {
        const hash = new URLSearchParams(window.location.hash.slice(1));
        const token = hash.get('access_token');
        
        if (token) {
            document.getElementById('statusMsg').innerText = "Autoryzacja...";
            fetch('https://discord.com/api/users/@me', { headers: { authorization: `Bearer ${token}` } })
            .then(r => r.json()).then(user => {
                if(!user.id) return showLogin();
                me = user.global_name || user.username; myID = user.id;
                if (myID === ADMIN_ID) { isAdmin = true; document.body.classList.add('is-admin'); }
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('userName').innerText = me;
                initDB();
            }).catch(() => showLogin());
        } else {
            setTimeout(() => { if(!myID) showLogin(); }, 1500);
        }
    }

    function showLogin() {
        document.getElementById('statusMsg').innerText = "System gotowy.";
        const btn = document.getElementById('discordLoginBtn');
        btn.classList.remove('hidden');
        const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT)}&response_type=token&scope=identify`;
        btn.onclick = () => { window.location.href = authUrl; };
    }

    function initDB() {
        db.ref('discord_players').on('value', s => {
            pData = []; players = [];
            s.forEach(c => { pData.push({k: c.key, n: c.val().name, id: c.val().id}); players.push(c.val().name); });
            renderPlayers();
        });
        db.ref('discord_topics').on('value', s => { topics = []; s.forEach(c => topics.push(c.val())); document.getElementById('tCount').innerText = topics.length; });
        db.ref('discord_adminBank').on('value', s => {
            const sel = document.getElementById('adminTopicSelect');
            let h = '<option value="">-- Wybierz ze skarbca --</option>';
            s.forEach(c => { h += `<option value="${c.val().text}">${c.val().text}</option>`; });
            sel.innerHTML = h;
        });
        db.ref('discord_bans').on('value', s => {
            banned = s.val() || {};
            document.getElementById('banList').innerHTML = Object.keys(banned).map(id => `<li>üõë ${banned[id]} <button class="kick-btn" style="background:#28a745;" onclick="db.ref('discord_bans/${id}').remove()">Odbanuj</button></li>`).join("");
        });
    }

    function drawJackpot() {
        const mode = document.querySelector('input[name="mode"]:checked').value;
        const count = mode === 'versus' ? 2 : parseInt(document.getElementById('drawCount').value);
        if(players.length < count || topics.length === 0) return alert("Brak graczy lub temat√≥w!");

        const reel = document.getElementById('reel');
        const btn = document.getElementById('spinBtn');
        btn.disabled = true;

        const winPlayers = players.sort(() => 0.5 - Math.random()).slice(0, count).join(" VS ");
        let html = "";
        for(let i=0; i<40; i++) html += `<div class="reel-item">${players[Math.floor(Math.random()*players.length)]}</div>`;
        html += `<div class="reel-item" style="color:#ffd700;">üèÜ ${winPlayers} üèÜ</div>`;
        reel.innerHTML = html;

        reel.style.transition = "none"; reel.style.transform = "translateY(0)";
        
        setTimeout(() => {
            reel.style.transition = "transform 4s cubic-bezier(0.1, 0, 0.1, 1)";
            reel.style.transform = `translateY(-${40 * 120}px)`;
            spinSnd.loop = true; spinSnd.play().catch(() => {});

            setTimeout(() => {
                spinSnd.loop = false; spinSnd.pause(); winSnd.play().catch(() => {});
                const t = topics[Math.floor(Math.random()*topics.length)];
                document.getElementById('winnerTopic').innerText = `TEMAT: "${t.text}" (${t.author})`;
                db.ref('discord_topics').remove(); btn.disabled = false;
            }, 4100);
        }, 50);
    }

    function renderPlayers() {
        document.getElementById('pCount').innerText = players.length;
        document.getElementById('pList').innerHTML = pData.map(p => `
            <li>üë§ ${p.n} ${isAdmin ? `<button class="kick-btn" onclick="if(confirm('Ban?')) {db.ref('discord_bans/${p.id}').set('${p.n}'); db.ref('discord_players/${p.k}').remove();}">BAN</button>` : ''}</li>
        `).join("");
    }

    function joinGame() { if(!banned[myID]) db.ref('discord_players').push({name: me, id: myID}); }
    function addBot() { const n = document.getElementById('botName').value.trim(); if(n) db.ref('discord_players').push({name: "ü§ñ " + n, id: "BOT"}); }
    function addTopic() { const t = document.getElementById('newTopic').value.trim(); if(t) { db.ref('discord_topics').push({author: me, text: t}); db.ref('discord_adminBank').push({author: me, text: t}); document.getElementById('newTopic').value = ""; } }
    function toggleDM() { document.getElementById('dmOpt').classList.toggle('hidden', document.querySelector('input[name="mode"]:checked').value === 'versus'); }
    function pushBankTopic() { const v = document.getElementById('adminTopicSelect').value; if(v) db.ref('discord_topics').push({author: "HOST", text: v}); }
</script>
</body>
</html>
