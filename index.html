<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelektualny Jackpot - Wersja Live üî¥</title>
    <style>
        /* Stylistyka Kasyna */
        body {
            background-color: #0f2b1c;
            color: #ffd700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle, #1a4a30 0%, #0f2b1c 80%);
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .casino-container {
            text-align: center;
            background: #111;
            padding: 30px 40px;
            border-radius: 15px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            max-width: 800px;
            width: 100%;
        }

        h1 { margin-top: 0; text-transform: uppercase; letter-spacing: 2px; font-size: 28px; text-shadow: 0 0 10px #ffd700, 0 0 20px #d4af37; }

        .live-badge { display: inline-block; background: #ff0000; color: #fff; font-size: 12px; padding: 2px 8px; border-radius: 10px; vertical-align: middle; margin-left: 10px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .panel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        @media (max-width: 600px) { .panel-grid { grid-template-columns: 1fr; } }

        .panel { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px; border: 1px solid #555; text-align: left; }
        .panel h3 { margin-top: 0; color: #ccc; font-size: 16px; border-bottom: 1px solid #444; padding-bottom: 5px; }

        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; margin-bottom: 10px; border: 2px solid #ffd700; background: #222; color: white; border-radius: 5px; box-sizing: border-box; outline: none; }
        
        button.action-btn { width: 100%; padding: 8px; background: #28a745; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-bottom: 5px; }
        button.action-btn:hover { background: #218838; }
        button.clear-btn { background: #dc3545; margin-top: 5px; }
        button.clear-btn:hover { background: #c82333; }
        button.kick-btn { background: #dc3545; color: white; border: none; border-radius: 3px; cursor: pointer; padding: 2px 8px; font-size: 12px; float: right; margin-top: 2px;}

        .settings-panel { background: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 10px; border: 2px solid #d4af37; margin-bottom: 25px; display: flex; flex-direction: column; align-items: center; }
        .radio-group { margin-bottom: 15px; }
        .radio-group label { cursor: pointer; margin: 0 10px; font-size: 16px; color: #fff; }
        
        .spin-btn { padding: 15px 40px; font-size: 20px; font-weight: bold; cursor: pointer; background: linear-gradient(to bottom, #ffdf00, #d4af37); color: #000; border: none; border-radius: 50px; text-transform: uppercase; transition: all 0.3s ease; width: 100%; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3); }
        .spin-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6); }
        .spin-btn:disabled { background: #555; color: #888; cursor: not-allowed; }

        #result { padding: 20px; border: 2px dashed #ffd700; background: rgba(255, 215, 0, 0.05); border-radius: 10px; min-height: 100px; }
        .hidden { display: none !important; }
        
        .result-title { font-size: 16px; color: #ccc; margin: 0 0 10px 0; }
        .result-players { font-size: 24px; font-weight: bold; color: #fff; text-shadow: 0 0 10px #fff; margin-bottom: 15px; }
        .result-topic { font-size: 20px; color: #4CAF50; font-style: italic; background: #000; padding: 10px; border-radius: 5px;}

        .spin-animation { animation: flicker 0.1s infinite; color: #ffd700 !important; }
        @keyframes flicker { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .stats-info { font-size: 12px; color: #888; margin-top: 5px; margin-bottom: 10px; }
        .history-list { list-style: none; padding: 0; margin: 0; max-height: 200px; overflow-y: auto; text-align: left; }
        .history-list li { background: #222; margin-bottom: 8px; padding: 10px; border-radius: 5px; border-left: 3px solid #ffd700; font-size: 14px; color: #ddd; }
        .history-list li .time { color: #888; font-size: 12px; display: block; margin-bottom: 4px; }
        .highlight { color: #ffd700; font-weight: bold; }
        .mode-badge { background: #444; padding: 2px 6px; border-radius: 3px; font-size: 10px; text-transform: uppercase; margin-right: 5px; color: #fff;}
        .mode-versus { border-bottom: 2px solid #007bff; }
        .mode-deathmatch { border-bottom: 2px solid #dc3545; }

        /* Magia ukrywania element√≥w dla zwyk≈Çych graczy */
        .admin-only { display: none; }
        body.is-admin .admin-only { display: block; }
        body.is-admin .admin-only-flex { display: flex; }

        .admin-login-btn { margin-top: 30px; background: none; border: none; color: #555; cursor: pointer; text-decoration: underline; font-size: 12px; transition: color 0.3s;}
        .admin-login-btn:hover { color: #ffd700; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
</head>
<body>

    <div class="casino-container">
        <h1>üé∞ Intelektualny Jackpot <span class="live-badge">LIVE</span></h1>
        
        <div class="panel-grid">
            <div class="panel">
                <h3>üë• Baza Graczy</h3>
                <input type="text" id="newPlayer" placeholder="Nazwa nowego gracza">
                <button class="action-btn" onclick="addPlayer()">Dodaj Gracza</button>
                <button class="action-btn clear-btn admin-only" onclick="clearPlayers()">üóëÔ∏è Wyczy≈õƒá wszystkich</button>
                
                <h4 style="margin: 15px 0 5px 0; color: #aaa; font-size: 14px; border-bottom: 1px dashed #444;">Lista obecnych: (<span id="playerCountDisplay">0</span>)</h4>
                <ul class="history-list" id="activePlayersList" style="max-height: 120px;"></ul>
            </div>

            <div class="panel">
                <h3>üí° Dorzuƒá Temat (Max 5/os.)</h3>
                <select id="topicAuthor">
                    <option value="">-- Wybierz autora --</option>
                </select>
                <input type="text" id="newTopic" placeholder="Wpisz temat do dyskusji">
                <button class="action-btn" onclick="addTopic()">Dodaj do Puli</button>
                <div class="stats-info">Temat√≥w w puli: <span id="topicCountDisplay">0</span></div>
                <button class="action-btn clear-btn admin-only" onclick="clearTopics()">üóëÔ∏è Wyczy≈õƒá pulƒô temat√≥w</button>
            </div>
        </div>

        <div class="settings-panel admin-only-flex admin-only">
            <div class="radio-group">
                <label style="color:#ffd700; font-weight:bold; display:block; text-align:center; margin-bottom:10px;">Wybierz tryb gry:</label>
                <label><input type="radio" name="gameMode" value="versus" checked onchange="toggleMode()"> ‚öîÔ∏è Versus (1 vs 1)</label>
                <label><input type="radio" name="gameMode" value="deathmatch" onchange="toggleMode()"> üíÄ Deathmatch</label>
            </div>

            <div id="deathmatchSettings" class="hidden" style="margin-top: 10px;">
                <label style="color:#ffd700; font-size: 14px; display:block; margin-bottom: 5px;">Ilu graczy wpu≈õciƒá na arenƒô?</label>
                <input type="number" id="drawCount" min="3" max="20" value="3" style="width: 100px; text-align:center;">
            </div>
        </div>
        
        <button id="spinBtn" class="spin-btn admin-only" onclick="drawJackpot()">LOSUJ!</button>
        
        <div id="result" class="hidden">
            <p class="result-title">Wylosowani Uczestnicy:</p>
            <div id="winnerNames" class="result-players"></div>
            <p class="result-title">Temat starcia:</p>
            <div id="winnerTopic" class="result-topic"></div>
        </div>

        <div class="panel" style="margin-top: 25px;">
            <h3>üìú Historia Losowa≈Ñ (Live)</h3>
            <ul class="history-list" id="historyList"></ul>
        </div>
    </div>

    <button class="admin-login-btn" onclick="loginAsAdmin()">‚öôÔ∏è Panel Host (Zaloguj)</button>

    <script>
        // Inicjalizacja Twojej bazy Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBu8MIxIAAYwYnDEofUE4mZep7cor5MlFM",
            authDomain: "intelektualny-jackpot.firebaseapp.com",
            databaseURL: "https://intelektualny-jackpot-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "intelektualny-jackpot",
            storageBucket: "intelektualny-jackpot.firebasestorage.app",
            messagingSenderId: "938726974898",
            appId: "1:938726974898:web:0f99b1384efc952c9eb0ab"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let playersData = []; 
        let players = [];     
        let topics = [];
        let history = [];
        let isAdmin = false;

        // --- LOGOWANIE ADMINA ---
        function loginAsAdmin() {
            const password = prompt("Wprowad≈∫ has≈Ço Hosta:");
            if (password === "jackpot123") {
                isAdmin = true;
                document.body.classList.add("is-admin");
                alert("Zalogowano pomy≈õlnie! Masz teraz pe≈ÇnƒÖ kontrolƒô nad panelem.");
                updateUI();
            } else if (password !== null) {
                alert("Nieprawid≈Çowe has≈Ço!");
            }
        }

        // --- NAS≈ÅUCHIWANIE BAZY W CZASIE RZECZYWISTYM ---
        db.ref('players').on('value', (snapshot) => {
            playersData = [];
            players = [];
            if (snapshot.exists()) {
                snapshot.forEach((child) => { 
                    playersData.push({ key: child.key, name: child.val() });
                    players.push(child.val()); 
                });
            }
            updateUI();
        });

        db.ref('topics').on('value', (snapshot) => {
            topics = [];
            if (snapshot.exists()) {
                snapshot.forEach((child) => { topics.push(child.val()); });
            }
            updateUI();
        });

        db.ref('history').on('value', (snapshot) => {
            history = [];
            if (snapshot.exists()) {
                snapshot.forEach((child) => { history.push(child.val()); });
            }
            history.reverse();
            updateUI();
        });

        // --- FUNKCJE APLIKACJI ---
        function toggleMode() {
            const mode = document.querySelector('input[name="gameMode"]:checked').value;
            const dmSettings = document.getElementById('deathmatchSettings');
            if(mode === 'deathmatch') { dmSettings.classList.remove('hidden'); } 
            else { dmSettings.classList.add('hidden'); }
        }

        function addPlayer() {
            const name = document.getElementById('newPlayer').value.trim();
            if (!name) return alert("Wpisz nazwƒô gracza!");
            if (players.includes(name)) return alert("Gracz jest ju≈º na li≈õcie!");
            
            db.ref('players').push(name);
            document.getElementById('newPlayer').value = "";
        }

        function kickPlayer(key) {
            if(confirm("Czy wyrzuciƒá tego gracza z puli?")) {
                db.ref('players/' + key).remove();
            }
        }

        function clearPlayers() {
            if(confirm("Czy na pewno chcesz bezpowrotnie usunƒÖƒá wszystkich graczy?")) {
                db.ref('players').remove();
            }
        }

        function addTopic() {
            const author = document.getElementById('topicAuthor').value;
            const text = document.getElementById('newTopic').value.trim();
            if (!author) return alert("Wybierz autora tematu!");
            if (!text) return alert("Wpisz tre≈õƒá tematu!");

            const authorTopics = topics.filter(t => t.author === author);
            if (authorTopics.length >= 5) return alert(`Gracz ${author} wykorzysta≈Ç ju≈º sw√≥j limit 5 temat√≥w!`);

            db.ref('topics').push({ author: author, text: text });
            document.getElementById('newTopic').value = "";
        }

        function clearTopics() {
            if(confirm("Czy na pewno chcesz ca≈Çkowicie opr√≥≈ºniƒá pulƒô temat√≥w w chmurze?")) {
                db.ref('topics').remove();
            }
        }

        function drawJackpot() {
            if(!isAdmin) return; // Zabezpieczenie na wypadek, gdyby kto≈õ chcia≈Ç wywo≈Çaƒá to z konsoli przeglƒÖdarki

            const mode = document.querySelector('input[name="gameMode"]:checked').value;
            const drawCount = mode === 'versus' ? 2 : parseInt(document.getElementById('drawCount').value);
            
            if (players.length < drawCount) return alert(`Potrzebujesz co najmniej ${drawCount} graczy na li≈õcie!`);
            if (topics.length === 0) return alert("Pula temat√≥w jest pusta!");

            const btn = document.getElementById('spinBtn');
            const resultDiv = document.getElementById('result');
            const winnerNames = document.getElementById('winnerNames');
            const winnerTopic = document.getElementById('winnerTopic');

            btn.disabled = true;
            btn.innerText = "TRWA LOSOWANIE...";
            resultDiv.classList.remove('hidden');
            winnerNames.classList.add('spin-animation');
            winnerTopic.classList.add('spin-animation');

            let counter = 0;
            const separator = mode === 'versus' ? " <span style='color:#ff3333;'>VS</span> " : " ‚ö° ";

            const interval = setInterval(() => {
                let randomPlayers = shuffleArray([...players]).slice(0, drawCount).join(separator);
                winnerNames.innerHTML = randomPlayers;
                winnerTopic.innerText = "...";
                counter++;
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                winnerNames.classList.remove('spin-animation');
                winnerTopic.classList.remove('spin-animation');
                
                const finalPlayersArr = shuffleArray([...players]).slice(0, drawCount);
                const finalPlayersStr = finalPlayersArr.join(separator);
                
                const randomTopicObj = topics[Math.floor(Math.random() * topics.length)];
                const finalTopic = randomTopicObj.text;
                const topicAuthorDisplay = `üë§ Autor: ${randomTopicObj.author}`;

                winnerNames.innerHTML = "üèÜ " + finalPlayersStr + " üèÜ";
                winnerTopic.innerHTML = `"${finalTopic}" <br><span style="font-size:12px; color:#888;">(${topicAuthorDisplay})</span>`;
                
                btn.disabled = false;
                btn.innerText = "LOSUJ PONOWNIE!";

                const plainPlayersStr = finalPlayersArr.join(mode === 'versus' ? " vs " : " ‚ö° ");
                saveToHistory(plainPlayersStr, finalTopic, topicAuthorDisplay, mode);
            }, 2500);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function saveToHistory(playersStr, topic, author, mode) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pl-PL');
            db.ref('history').push({ time: timeString, players: playersStr, topic: topic, author: author, mode: mode });
        }

        function updateUI() {
            document.getElementById('playerCountDisplay').innerText = players.length;
            document.getElementById('topicCountDisplay').innerText = topics.length;

            const activeList = document.getElementById('activePlayersList');
            activeList.innerHTML = "";
            playersData.forEach(p => {
                const kickBtnHTML = isAdmin ? `<button class="kick-btn" onclick="kickPlayer('${p.key}')">Wyrzuƒá</button>` : '';
                activeList.innerHTML += `<li style="padding: 5px 10px;">üë§ ${p.name} ${kickBtnHTML}</li>`;
            });

            const authorSelect = document.getElementById('topicAuthor');
            const currentSelection = authorSelect.value; 
            
            let options = '<option value="">-- Wybierz autora --</option>';
            players.forEach(p => { options += `<option value="${p}">${p}</option>`; });
            authorSelect.innerHTML = options;
            if (players.includes(currentSelection)) authorSelect.value = currentSelection;

            const list = document.getElementById('historyList');
            list.innerHTML = "";
            const displayHistory = history.slice(0, 50);
            
            displayHistory.forEach(record => {
                const badgeClass = record.mode === 'versus' ? 'mode-versus' : 'mode-deathmatch';
                const badgeText = record.mode === 'versus' ? 'Versus' : 'Deathmatch';
                list.innerHTML += `
                    <li>
                        <span class="time">üïí ${record.time}</span>
                        <span class="mode-badge ${badgeClass}">${badgeText}</span>
                        Wybrani: <span class="highlight">${record.players}</span><br>
                        Temat: <i>"${record.topic}"</i> <span style="font-size:11px; color:#aaa;">(${record.author})</span>
                    </li>
                `;
            });
        }
    </script>
</body>
</html>
