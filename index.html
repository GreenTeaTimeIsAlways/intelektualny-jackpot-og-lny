<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelektualny Jackpot - Vegas Edition üé∞</title>
    <style>
        /* Stylistyka Kasyna */
        body {
            background-color: #0f2b1c;
            color: #ffd700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle, #1a4a30 0%, #0f2b1c 80%);
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .casino-container {
            text-align: center;
            background: #111;
            padding: 20px 30px;
            border-radius: 15px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            max-width: 800px;
            width: 100%;
        }

        /* Widok Slotu (Bƒôbna) */
        .slot-machine-view {
            height: 120px;
            background: #000;
            border: 4px solid #d4af37;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            overflow: hidden; /* Ukrywa resztƒô bƒôbna */
            box-shadow: inset 0 0 20px #000;
        }

        /* Cie≈Ñ nad i pod bƒôbnem dla g≈Çƒôbi */
        .slot-machine-view::before, .slot-machine-view::after {
            content: "";
            position: absolute;
            left: 0; width: 100%; height: 30px;
            z-index: 2;
        }
        .slot-machine-view::before { top: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .slot-machine-view::after { bottom: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); }

        /* Linia celownicza */
        .slot-marker {
            position: absolute;
            top: 50%; left: 0; width: 100%;
            height: 2px; background: rgba(255, 0, 0, 0.5);
            transform: translateY(-50%);
            z-index: 3;
            box-shadow: 0 0 10px red;
        }

        .reel {
            position: absolute;
            top: 0; left: 0; width: 100%;
            transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1);
            will-change: transform;
        }

        .reel-item {
            height: 120px;
            line-height: 120px;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #ffd700;
            text-transform: uppercase;
        }

        /* Reszta interfejsu */
        #loginOverlay { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 60vh; }
        .discord-btn { background-color: #5865F2; color: white; padding: 15px 30px; font-weight: bold; border-radius: 8px; border: none; cursor: pointer; }
        .user-profile { display: flex; align-items: center; justify-content: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; margin-bottom: 20px; border: 1px dashed #5865F2; }
        h1 { margin-top: 0; text-transform: uppercase; font-size: 24px; text-shadow: 0 0 10px #ffd700; }
        .panel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        @media (max-width: 600px) { .panel-grid { grid-template-columns: 1fr; } }
        .panel { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px; border: 1px solid #555; text-align: left; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 2px solid #ffd700; background: #222; color: white; border-radius: 5px; box-sizing: border-box; }
        button.action-btn { width: 100%; padding: 8px; background: #28a745; color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; margin-bottom: 5px; }
        button.clear-btn { background: #dc3545; }
        .spin-btn { padding: 15px; font-size: 22px; font-weight: bold; cursor: pointer; background: linear-gradient(to bottom, #ffdf00, #d4af37); color: #000; border: none; border-radius: 50px; width: 100%; margin-bottom: 20px; }
        .admin-only { display: none; }
        body.is-admin .admin-only { display: block; }
        .hidden { display: none !important; }
        .history-list { list-style: none; padding: 0; max-height: 150px; overflow-y: auto; text-align: left; font-size: 13px; }
        .history-list li { background: #222; margin-bottom: 5px; padding: 8px; border-radius: 5px; border-left: 3px solid #ffd700; }
        
        /* Przycisk d≈∫wiƒôku */
        #audioUnlock { position: fixed; top: 10px; right: 10px; background: #5865f2; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; z-index: 99; font-size: 12px; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
</head>
<body>

    <button id="audioUnlock" onclick="unlockAudio()">üîä Kliknij, aby w≈ÇƒÖczyƒá d≈∫wiƒôki</button>

    <div class="casino-container">
        <h1>üé∞ Intelektualny Jackpot</h1>

        <div id="loginOverlay">
            <p id="statusMsg">Weryfikacja licencji kasyna...</p>
            <button id="discordLoginBtn" class="discord-btn hidden">Zaloguj przez Discord</button>
        </div>

        <div id="mainApp" class="hidden">
            <div class="user-profile">
                <span id="discordUsernameDisplay" style="color:#5865F2; font-weight:bold;">...</span>
                <span class="admin-only" style="margin-left: 10px; background: #dc3545; color: white; padding: 2px 6px; border-radius: 5px; font-size: 12px;">HOST</span>
            </div>

            <div class="slot-machine-view">
                <div class="slot-marker"></div>
                <div id="reel" class="reel">
                    <div class="reel-item">ZESTAW MASZYNƒò</div>
                </div>
            </div>

            <div class="panel-grid">
                <div class="panel">
                    <h3>üë• Gracze (<span id="playerCountDisplay">0</span>)</h3>
                    <button id="joinPoolBtn" class="action-btn" onclick="joinGame()">üéÆ Do≈ÇƒÖcz</button>
                    <button class="action-btn clear-btn admin-only" onclick="clearPlayers()">üóëÔ∏è Wyczy≈õƒá wszystkich</button>
                    <ul class="history-list" id="activePlayersList"></ul>
                </div>

                <div class="panel">
                    <h3>üí° Pula Temat√≥w (<span id="topicCountDisplay">0</span>)</h3>
                    <input type="text" id="newTopic" placeholder="Wpisz temat...">
                    <button class="action-btn" onclick="addTopic()">Dodaj do Puli</button>
                    <button class="action-btn clear-btn admin-only" onclick="clearTopics()">üóëÔ∏è Wyczy≈õƒá pulƒô</button>
                </div>
            </div>

            <div class="panel admin-only" style="margin-bottom: 25px; border-color: #007bff; background: rgba(0, 123, 255, 0.05);">
                <span style="color: #5bc0de; font-weight: bold; font-size: 12px;">‚öôÔ∏è ZARZƒÑDZANIE HOSTA</span>
                <div style="margin-top: 10px;">
                    <select id="adminTopicSelect"></select>
                    <div style="display: flex; gap: 5px;">
                        <button class="action-btn" style="background:#007bff;" onclick="pushBankTopic()">‚ûï U≈ºyj z banku</button>
                        <button class="action-btn clear-btn" onclick="deleteBankTopic()">üóëÔ∏è Usu≈Ñ z banku</button>
                    </div>
                    <input type="text" id="botNameInput" placeholder="Imiƒô bota..." style="margin-top: 10px;">
                    <button class="action-btn" style="background:#6f42c1;" onclick="addBot()">ü§ñ Dodaj bota</button>
                </div>
            </div>

            <div class="settings-panel">
                <label><input type="radio" name="gameMode" value="versus" checked onchange="toggleMode()"> ‚öîÔ∏è Versus</label>
                <label style="margin-left: 10px;"><input type="radio" name="gameMode" value="deathmatch" onchange="toggleMode()"> üíÄ Deathmatch</label>
                <div id="deathmatchSettings" class="hidden" style="margin-top:5px;">
                    <input type="number" id="drawCount" value="3" style="width: 50px;"> os√≥b
                </div>
            </div>
            
            <button id="spinBtn" class="spin-btn" onclick="drawJackpot()">LOSUJ!</button>
            
            <div id="result" class="hidden">
                <div id="winnerTopic" style="font-size: 18px; color: #4CAF50; font-style: italic; background: #000; padding: 10px; border-radius: 5px;"></div>
            </div>

            <div class="panel">
                <h3>üìú Historia</h3>
                <ul class="history-list" id="historyList"></ul>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_DISCORD_ID = "767437050513063946"; 
        const CLIENT_ID = "1477107560988414067";
        const REDIRECT_URI = window.location.origin + window.location.pathname;

        // D≈πWIƒòKI
        const spinSound = new Audio("https://www.soundjay.com/misc/sounds/slot-machine-payout-1.mp3");
        const winSound = new Audio("https://www.soundjay.com/misc/sounds/win-chime-02.mp3");

        function unlockAudio() {
            spinSound.play().then(() => { spinSound.pause(); spinSound.currentTime = 0; });
            winSound.play().then(() => { winSound.pause(); winSound.currentTime = 0; });
            document.getElementById('audioUnlock').style.display = 'none';
        }

        firebase.initializeApp({
            apiKey: "AIzaSyBu8MIxIAAYwYnDEofUE4mZep7cor5MlFM",
            databaseURL: "https://intelektualny-jackpot-default-rtdb.europe-west1.firebasedatabase.app"
        });
        const db = firebase.database();

        let currentDiscordUser = null, currentDiscordID = null, isAdmin = false;
        let playersData = [], players = [], topics = [], bankTopicsData = [], historyData = [];

        async function initApp() {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = fragment.get('access_token');
            if (accessToken) loadUserData(accessToken);
            else {
                document.getElementById('statusMsg').innerText = "Wymagane po≈ÇƒÖczenie z sieciƒÖ kasynowƒÖ...";
                setTimeout(() => { if (!currentDiscordID) showManualLogin(); }, 2000);
            }
        }

        function showManualLogin() {
            document.getElementById('statusMsg').innerText = "Zaloguj siƒô przez Discord.";
            const btn = document.getElementById('discordLoginBtn');
            btn.classList.remove('hidden');
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
            btn.onclick = () => window.location.href = authUrl;
        }

        function loadUserData(token) {
            fetch('https://discord.com/api/users/@me', { headers: { authorization: `Bearer ${token}` } })
            .then(res => res.json())
            .then(user => {
                if (user.id) {
                    currentDiscordUser = user.global_name || user.username;
                    currentDiscordID = user.id;
                    if (currentDiscordID === ADMIN_DISCORD_ID) { isAdmin = true; document.body.classList.add("is-admin"); }
                    document.getElementById('loginOverlay').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    document.getElementById('discordUsernameDisplay').innerText = currentDiscordUser;
                    initFirebaseListeners();
                } else showManualLogin();
            }).catch(() => showManualLogin());
        }

        function initFirebaseListeners() {
            db.ref('discord_players').on('value', snap => {
                playersData = []; players = [];
                snap.forEach(c => { playersData.push({key: c.key, name: c.val().name, id: c.val().id}); players.push(c.val().name); });
                updateUI();
            });
            db.ref('discord_topics').on('value', snap => { topics = []; snap.forEach(c => topics.push(c.val())); updateUI(); });
            db.ref('discord_adminBank').on('value', snap => { bankTopicsData = []; snap.forEach(c => bankTopicsData.push({key: c.key, ...c.val()})); if(isAdmin) updateAdminBankUI(); });
            db.ref('discord_history').on('value', snap => { historyData = []; snap.forEach(c => historyData.push(c.val())); historyData.reverse(); updateUI(); });
        }

        function joinGame() {
            if (players.includes(currentDiscordUser)) return alert("Jeste≈õ ju≈º w puli!");
            db.ref('discord_players').push({ name: currentDiscordUser, id: currentDiscordID });
        }

        function addBot() {
            const name = document.getElementById('botNameInput').value.trim();
            if(name) db.ref('discord_players').push({ name: "ü§ñ " + name, id: "BOT_" + Date.now() });
        }

        function addTopic() {
            const txt = document.getElementById('newTopic').value.trim();
            if(!txt) return;
            db.ref('discord_topics').push({author: currentDiscordUser, text: txt});
            db.ref('discord_adminBank').push({author: currentDiscordUser, text: txt});
            document.getElementById('newTopic').value = "";
        }

        function drawJackpot() {
            const mode = document.querySelector('input[name="gameMode"]:checked').value;
            const count = mode === 'versus' ? 2 : parseInt(document.getElementById('drawCount').value);
            if(players.length < count || topics.length === 0) return alert("Braki w puli!");

            const reel = document.getElementById('reel');
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;

            // Tworzymy d≈Çugi bƒôben dla animacji
            const winPlayersArr = players.sort(() => 0.5 - Math.random()).slice(0, count);
            const winPlayersStr = winPlayersArr.join(" VS ");
            
            // Generujemy bƒôben: losowe nazwy -> na ko≈Ñcu zwyciƒôzca
            let reelHtml = "";
            for(let i=0; i<40; i++) {
                const randomP = players[Math.floor(Math.random()*players.length)];
                reelHtml += `<div class="reel-item">${randomP}</div>`;
            }
            reelHtml += `<div class="reel-item" id="winner-slot">${winPlayersStr}</div>`;
            reel.innerHTML = reelHtml;

            // Reset pozycji i start
            reel.style.transition = "none";
            reel.style.transform = "translateY(0)";
            
            setTimeout(() => {
                const itemHeight = 120;
                const totalMove = 40 * itemHeight; // Przesuwamy o 40 element√≥w
                
                reel.style.transition = "transform 4s cubic-bezier(0.1, 0, 0.1, 1)";
                reel.style.transform = `translateY(-${totalMove}px)`;

                spinSound.currentTime = 0;
                spinSound.play().catch(() => {});

                setTimeout(() => {
                    winSound.currentTime = 0;
                    winSound.play().catch(() => {});
                    
                    const finalTopic = topics[Math.floor(Math.random() * topics.length)];
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('winnerTopic').innerText = `TEMAT: "${finalTopic.text}" (${finalTopic.author})`;
                    
                    db.ref('discord_history').push({
                        time: new Date().toLocaleTimeString('pl-PL'),
                        players: winPlayersStr,
                        topic: finalTopic.text,
                        author: finalTopic.author
                    });
                    db.ref('discord_topics').remove();
                    btn.disabled = false;
                }, 4100);
            }, 50);
        }

        function updateUI() {
            document.getElementById('playerCountDisplay').innerText = players.length;
            document.getElementById('topicCountDisplay').innerText = topics.length;
            document.getElementById('activePlayersList').innerHTML = playersData.map(p => `<li>üë§ ${p.name}</li>`).join("");
            document.getElementById('historyList').innerHTML = historyData.slice(0,10).map(h => `<li>[${h.time}] <b>${h.players}</b></li>`).join("");
        }

        function updateAdminBankUI() {
            const s = document.getElementById('adminTopicSelect');
            s.innerHTML = '<option value="">-- Bank temat√≥w --</option>' + bankTopicsData.map(t => `<option value="${t.key}">${t.text}</option>`).join("");
        }

        function toggleMode() { document.getElementById('deathmatchSettings').classList.toggle('hidden', document.querySelector('input[name="gameMode"]:checked').value === 'versus'); }
        function pushBankTopic() { 
            const k = document.getElementById('adminTopicSelect').value;
            if(k) db.ref('discord_topics').push({author: "HOST", text: bankTopicsData.find(x => x.key === k).text});
        }
        function deleteBankTopic() {
            const k = document.getElementById('adminTopicSelect').value;
            if(k && confirm("UsunƒÖƒá ze skarbca?")) db.ref('discord_adminBank/' + k).remove();
        }
        function clearPlayers() { if(confirm("Wyczy≈õciƒá wszystkich?")) db.ref('discord_players').remove(); }
        function clearTopics() { if(confirm("Wyczy≈õciƒá pulƒô?")) db.ref('discord_topics').remove(); }
        
        initApp();
    </script>
</body>
</html>
