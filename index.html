<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelektualny Jackpot - Discord Activity üî¥</title>
    <style>
        /* Stylistyka Kasyna (Zachowana) */
        body { background-color: #0f2b1c; color: #ffd700; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; background-image: radial-gradient(circle, #1a4a30 0%, #0f2b1c 80%); padding: 20px; box-sizing: border-box; overflow-x: hidden; }
        .casino-container { text-align: center; background: #111; padding: 20px 30px; border-radius: 15px; border: 3px solid #ffd700; box-shadow: 0 0 30px rgba(255, 215, 0, 0.4); max-width: 800px; width: 100%; }
        #loginOverlay { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 60vh; }
        .discord-btn { background-color: #5865F2; color: white; padding: 15px 30px; font-size: 18px; font-weight: bold; text-decoration: none; border-radius: 8px; display: inline-flex; align-items: center; gap: 10px; border: none; cursor: pointer; }
        .user-profile { display: flex; align-items: center; justify-content: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; margin-bottom: 20px; border: 1px dashed #5865F2; }
        h1 { margin-top: 0; text-transform: uppercase; font-size: 24px; text-shadow: 0 0 10px #ffd700; }
        .panel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        @media (max-width: 600px) { .panel-grid { grid-template-columns: 1fr; } }
        .panel { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px; border: 1px solid #555; text-align: left; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 2px solid #ffd700; background: #222; color: white; border-radius: 5px; box-sizing: border-box; outline: none; }
        button.action-btn { width: 100%; padding: 8px; background: #28a745; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-bottom: 5px; }
        button.clear-btn { background: #dc3545; }
        button.kick-btn { background: #dc3545; color: white; border: none; border-radius: 3px; cursor: pointer; padding: 2px 8px; font-size: 10px; float: right; }
        button.unban-btn { background: #28a745; color: white; border: none; padding: 2px 8px; cursor: pointer; border-radius: 3px; font-size: 11px; float: right; }
        .spin-btn { padding: 15px; font-size: 20px; font-weight: bold; cursor: pointer; background: linear-gradient(to bottom, #ffdf00, #d4af37); color: #000; border: none; border-radius: 50px; text-transform: uppercase; width: 100%; margin-bottom: 20px; }
        .admin-only { display: none; }
        body.is-admin .admin-only { display: block; }
        body.preview-player-mode .admin-only { display: none !important; }
        .hidden { display: none !important; }
        .history-list { list-style: none; padding: 0; margin: 0; max-height: 150px; overflow-y: auto; text-align: left; font-size: 13px; }
        .history-list li { background: #222; margin-bottom: 5px; padding: 8px; border-radius: 5px; border-left: 3px solid #ffd700; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/@discord/embedded-app-sdk"></script>
</head>
<body>

    <div class="casino-container">
        <h1 id="appTitle">üé∞ Intelektualny Jackpot</h1>

        <div id="loginOverlay">
            <p id="statusMsg" style="color: #888; font-size: 14px;">Inicjalizacja systemu kasyna...</p>
            <button id="discordLoginBtn" class="discord-btn hidden">
                <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord" style="width: 24px;">
                Zaloguj przez Discord
            </button>
        </div>

        <div id="mainApp" class="hidden">
            <div class="user-profile">
                <span id="discordUsernameDisplay" style="color:#5865F2; font-weight:bold;">...</span>
                <span class="admin-only" style="margin-left: 10px; background: #dc3545; color: white; padding: 2px 6px; border-radius: 5px; font-size: 12px;">HOST</span>
            </div>

            <button class="admin-only" style="margin-bottom:15px; cursor:pointer;" onclick="toggleViewMode()">üëÅÔ∏è Widok: Host/Gracz</button>

            <div class="panel-grid">
                <div class="panel">
                    <h3>üë• Gracze</h3>
                    <button id="joinPoolBtn" class="action-btn" onclick="joinGame()">üéÆ Do≈ÇƒÖcz</button>
                    <button class="action-btn clear-btn admin-only" onclick="clearPlayers()">üóëÔ∏è Reset listy</button>
                    <ul class="history-list" id="activePlayersList"></ul>
                </div>

                <div class="panel">
                    <h3>üí° Tematy</h3>
                    <input type="text" id="newTopic" placeholder="Wpisz temat...">
                    <button class="action-btn" onclick="addTopic()">Dodaj do Puli</button>
                    <button class="action-btn clear-btn admin-only" onclick="clearTopics()">üóëÔ∏è Reset puli</button>
                </div>
            </div>

            <div class="panel admin-only" style="border-color: #007bff; margin-bottom: 20px;">
                <h3>üè¶ Skarbiec Temat√≥w</h3>
                <select id="adminTopicSelect"></select>
                <button class="action-btn" style="background:#007bff;" onclick="pushBankTopic()">‚ûï U≈ºyj z banku</button>
                <div style="margin-top: 10px;">
                    <input type="text" id="adminNewTopic" placeholder="Nowy temat do banku...">
                    <button class="action-btn" style="background:#007bff;" onclick="createBankTopic()">Zapisz</button>
                </div>
            </div>

            <div class="panel admin-only" style="border-color: #dc3545; margin-bottom: 20px;">
                <h3>üõë Skarbiec Ban√≥w</h3>
                <ul class="history-list" id="banListUI"></ul>
            </div>

            <div class="settings-panel">
                <label><input type="radio" name="gameMode" value="versus" checked onchange="toggleMode()"> ‚öîÔ∏è Versus</label>
                <label><input type="radio" name="gameMode" value="deathmatch" onchange="toggleMode()"> üíÄ Deathmatch</label>
                <div id="deathmatchSettings" class="hidden"><input type="number" id="drawCount" value="3" style="width: 80px;"> os√≥b</div>
            </div>
            
            <button id="spinBtn" class="spin-btn" onclick="drawJackpot()">LOSUJ!</button>
            <div id="result" class="hidden">
                <div id="winnerNames" class="result-players" style="font-size: 20px; font-weight: bold; margin-bottom: 10px;"></div>
                <div id="winnerTopic" class="result-topic" style="font-style: italic; color: #4CAF50;"></div>
            </div>

            <div class="panel">
                <h3>üìú Historia Losowa≈Ñ</h3>
                <ul class="history-list" id="historyList"></ul>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_DISCORD_ID = "767437050513063946"; 
        const CLIENT_ID = "1477107560988414067";
        const REDIRECT_URI = window.location.origin + window.location.pathname;

        firebase.initializeApp({
            apiKey: "AIzaSyBu8MIxIAAYwYnDEofUE4mZep7cor5MlFM",
            databaseURL: "https://intelektualny-jackpot-default-rtdb.europe-west1.firebasedatabase.app"
        });
        const db = firebase.database();

        let currentDiscordUser = null, currentDiscordID = null, isAdmin = false;
        let playersData = [], players = [], topics = [], bankTopicsData = [], historyData = [], bannedList = {};

        // INICJALIZACJA DISCORD SDK (Dla Activity)
        const discordSdk = window.discordSdk ? new window.discordSdk.DiscordSDK(CLIENT_ID) : null;

        async function setupDiscord() {
            if (discordSdk && window.self !== window.top) { // Sprawdza czy jest w iframe (Discordzie)
                try {
                    document.getElementById('statusMsg').innerText = "≈ÅƒÖczenie z Discord Activity...";
                    await discordSdk.ready();
                    const { code } = await discordSdk.commands.authorize({
                        client_id: CLIENT_ID, response_type: 'code', scope: ['identify'], prompt: 'none'
                    });
                    // W wersji bez backendu u≈ºywamy uproszczonego identify (je≈õli dostƒôpne)
                    // Dla pe≈Çnej funkcjonalno≈õci SDK wewnƒÖtrz Discorda, tu zwykle nastƒôpuje wymiana kodu na token.
                    // Je≈õli SDK nie zwr√≥ci danych, spadamy na system przycisku.
                    showManualLogin();
                } catch (e) {
                    console.log("SDK Mode failed, switching to button.");
                    showManualLogin();
                }
            } else {
                showManualLogin();
            }
        }

        function showManualLogin() {
            document.getElementById('statusMsg').innerText = "Zaloguj siƒô, aby wej≈õƒá do kasyna.";
            document.getElementById('discordLoginBtn').classList.remove('hidden');
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
            document.getElementById('discordLoginBtn').onclick = () => window.location.href = authUrl;
        }

        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = fragment.get('access_token');

            if (accessToken) {
                fetch('https://discord.com/api/users/@me', { headers: { authorization: `Bearer ${accessToken}` } })
                .then(res => res.json())
                .then(user => {
                    currentDiscordUser = user.global_name || user.username;
                    currentDiscordID = user.id;
                    if (currentDiscordID === ADMIN_DISCORD_ID) { isAdmin = true; document.body.classList.add("is-admin"); }
                    document.getElementById('loginOverlay').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    document.getElementById('discordUsernameDisplay').innerText = currentDiscordUser;
                    initFirebaseListeners();
                });
            } else {
                setupDiscord();
            }
        };

        // --- LOGIKA GRY (FIREBASE) ---
        function initFirebaseListeners() {
            db.ref('discord_players').on('value', snap => {
                playersData = []; players = [];
                snap.forEach(c => { playersData.push({key: c.key, name: c.val().name, id: c.val().id}); players.push(c.val().name); });
                updateUI();
            });
            db.ref('discord_topics').on('value', snap => {
                topics = []; snap.forEach(c => topics.push(c.val()));
                updateUI();
            });
            db.ref('discord_adminBank').on('value', snap => {
                bankTopicsData = []; snap.forEach(c => bankTopicsData.push({key: c.key, ...c.val()}));
                if(isAdmin) updateAdminBankUI();
            });
            db.ref('discord_history').on('value', snap => {
                historyData = []; snap.forEach(c => historyData.push(c.val()));
                historyData.reverse(); updateUI();
            });
            db.ref('discord_bans').on('value', snap => { bannedList = snap.val() || {}; updateBanUI(); });
        }

        function joinGame() {
            if (bannedList[currentDiscordID]) return alert("Zbanowany!");
            if (players.includes(currentDiscordUser)) return alert("Ju≈º tu jeste≈õ!");
            db.ref('discord_players').push({ name: currentDiscordUser, id: currentDiscordID });
        }

        function addTopic() {
            const txt = document.getElementById('newTopic').value.trim();
            if(!txt) return;
            db.ref('discord_topics').push({author: currentDiscordUser, text: txt});
            db.ref('discord_adminBank').push({author: currentDiscordUser, text: txt});
            document.getElementById('newTopic').value = "";
        }

        function drawJackpot() {
            const mode = document.querySelector('input[name="gameMode"]:checked').value;
            const count = mode === 'versus' ? 2 : parseInt(document.getElementById('drawCount').value);
            if(players.length < count || topics.length === 0) return alert("Braki kadrowe lub brak temat√≥w!");
            
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            document.getElementById('result').classList.remove('hidden');

            const si = setInterval(() => {
                document.getElementById('winnerNames').innerText = players.sort(() => 0.5 - Math.random()).slice(0, count).join(" VS ");
            }, 100);

            setTimeout(() => {
                clearInterval(si);
                const winPlayers = players.sort(() => 0.5 - Math.random()).slice(0, count);
                const winTopic = topics[Math.floor(Math.random() * topics.length)];
                document.getElementById('winnerNames').innerText = "üèÜ " + winPlayers.join(" VS ") + " üèÜ";
                document.getElementById('winnerTopic').innerText = `"${winTopic.text}" (Autor: ${winTopic.author})`;
                db.ref('discord_history').push({time: new Date().toLocaleTimeString('pl-PL'), players: winPlayers.join(" VS "), topic: winTopic.text, author: winTopic.author, mode: mode});
                db.ref('discord_topics').remove();
                btn.disabled = false;
            }, 2500);
        }

        function updateUI() {
            document.getElementById('playerCountDisplay').innerText = players.length;
            document.getElementById('topicCountDisplay').innerText = topics.length;
            document.getElementById('activePlayersList').innerHTML = playersData.map(p => `<li>üë§ ${p.name} ${isAdmin ? `<button class="kick-btn" onclick="db.ref('discord_bans/${p.id}').set('${p.name}'); db.ref('discord_players/${p.key}').remove()">BAN</button>` : ''}</li>`).join("");
            document.getElementById('historyList').innerHTML = historyData.slice(0,10).map(h => `<li>[${h.time}] <b>${h.players}</b>: ${h.topic}</li>`).join("");
            document.getElementById('joinPoolBtn').disabled = players.includes(currentDiscordUser);
        }

        function updateAdminBankUI() {
            const s = document.getElementById('adminTopicSelect');
            s.innerHTML = '<option value="">-- Bank temat√≥w --</option>' + bankTopicsData.map(t => `<option value="${t.key}">${t.text}</option>`).join("");
        }

        function updateBanUI() {
            document.getElementById('banListUI').innerHTML = Object.keys(bannedList).map(id => `<li>üõë ${bannedList[id]} <button class="unban-btn" onclick="db.ref('discord_bans/${id}').remove()">Odbanuj</button></li>`).join("");
        }

        function toggleViewMode() { document.body.classList.toggle('preview-player-mode'); }
        function toggleMode() { document.getElementById('deathmatchSettings').classList.toggle('hidden', document.querySelector('input[name="gameMode"]:checked').value === 'versus'); }
        function pushBankTopic() { 
            const k = document.getElementById('adminTopicSelect').value;
            if(k) db.ref('discord_topics').push({author: "HOST", text: bankTopicsData.find(x => x.key === k).text});
        }
        function createBankTopic() {
            const t = document.getElementById('adminNewTopic').value.trim();
            if(t) db.ref('discord_adminBank').push({author: "HOST", text: t});
            document.getElementById('adminNewTopic').value = "";
        }
        function clearPlayers() { if(confirm("Wyczy≈õciƒá wszystkich?")) db.ref('discord_players').remove(); }
        function clearTopics() { if(confirm("Wyczy≈õciƒá pulƒô?")) db.ref('discord_topics').remove(); }
        function deleteBankTopic() {
            const k = document.getElementById('adminTopicSelect').value;
            if(k && confirm("UsunƒÖƒá ze skarbca?")) db.ref('discord_adminBank/' + k).remove();
        }
    </script>
</body>
</html>
