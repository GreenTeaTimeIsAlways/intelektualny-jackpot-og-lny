<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelektualny Jackpot - Discord Activity üî¥</title>
    <style>
        /* Stylistyka Kasyna */
        body {
            background-color: #0f2b1c;
            color: #ffd700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle, #1a4a30 0%, #0f2b1c 80%);
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .casino-container {
            text-align: center;
            background: #111;
            padding: 20px 30px;
            border-radius: 15px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            max-width: 800px;
            width: 100%;
        }

        #loginOverlay {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }

        .discord-btn {
            background-color: #5865F2;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        .discord-btn:hover { background-color: #4752C4; }

        .user-profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px dashed #5865F2;
        }

        h1 { margin-top: 0; text-transform: uppercase; font-size: 24px; text-shadow: 0 0 10px #ffd700; }
        
        .panel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        @media (max-width: 600px) { .panel-grid { grid-template-columns: 1fr; } }

        .panel { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px; border: 1px solid #555; text-align: left; }
        .panel h3 { margin-top: 0; color: #ccc; font-size: 16px; border-bottom: 1px solid #444; padding-bottom: 5px; }

        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 2px solid #ffd700; background: #222; color: white; border-radius: 5px; box-sizing: border-box; outline: none; }
        
        button.action-btn { width: 100%; padding: 8px; background: #28a745; color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; margin-bottom: 5px; }
        button.clear-btn { background: #dc3545; }
        button.kick-btn { background: #dc3545; color: white; border: none; border-radius: 3px; cursor: pointer; padding: 2px 8px; font-size: 10px; float: right; margin-left: 5px; }
        button.unban-btn { background: #28a745; color: white; border: none; padding: 2px 8px; cursor: pointer; border-radius: 3px; font-size: 11px; float: right; }

        .settings-panel { background: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 10px; border: 2px solid #d4af37; margin-bottom: 25px; }
        
        .spin-btn { padding: 15px; font-size: 20px; font-weight: bold; cursor: pointer; background: linear-gradient(to bottom, #ffdf00, #d4af37); color: #000; border: none; border-radius: 50px; text-transform: uppercase; width: 100%; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3); }
        .spin-btn:disabled { background: #555; color: #888; cursor: not-allowed; }

        #result { padding: 20px; border: 2px dashed #ffd700; background: rgba(255, 215, 0, 0.05); border-radius: 10px; min-height: 100px; margin-bottom: 20px; }
        .hidden { display: none !important; }

        .history-list { list-style: none; padding: 0; margin: 0; max-height: 150px; overflow-y: auto; text-align: left; font-size: 13px; }
        .history-list li { background: #222; margin-bottom: 5px; padding: 8px; border-radius: 5px; border-left: 3px solid #ffd700; }

        .admin-only { display: none; }
        body.is-admin .admin-only { display: block; }
        body.preview-player-mode .admin-only { display: none !important; }

        .view-toggle-btn { background: #555; color: #eee; border: 1px solid #777; padding: 5px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; margin-bottom: 20px; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/@discord/embedded-app-sdk"></script>
</head>
<body>

    <div class="casino-container">
        <h1>üé∞ Intelektualny Jackpot</h1>

        <div id="loginOverlay">
            <p id="statusMsg" style="color: #888; font-size: 14px;">Inicjalizacja systemu kasyna...</p>
            <button id="discordLoginBtn" class="discord-btn hidden">
                <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord" style="width: 24px;">
                Zaloguj przez Discord
            </button>
        </div>

        <div id="mainApp" class="hidden">
            <div class="user-profile">
                <span id="discordUsernameDisplay" style="color:#5865F2; font-weight:bold; font-size:18px;">...</span>
                <span class="admin-only" style="margin-left: 10px; background: #dc3545; color: white; padding: 2px 6px; border-radius: 5px; font-size: 12px; font-weight: bold;">HOST</span>
            </div>

            <button class="admin-only view-toggle-btn" onclick="toggleViewMode()">üëÅÔ∏è Prze≈ÇƒÖcz widok (Host/Gracz)</button>

            <div class="panel-grid">
                <div class="panel">
                    <h3>üë• Gracze (<span id="playerCountDisplay">0</span>)</h3>
                    <button id="joinPoolBtn" class="action-btn" onclick="joinGame()">üéÆ Do≈ÇƒÖcz do losowania</button>
                    <button class="action-btn clear-btn admin-only" onclick="clearPlayers()">üóëÔ∏è Wyczy≈õƒá wszystkich</button>
                    <ul class="history-list" id="activePlayersList"></ul>
                </div>

                <div class="panel">
                    <h3>üí° Pula Temat√≥w (<span id="topicCountDisplay">0</span>)</h3>
                    <input type="text" id="newTopic" placeholder="Wpisz temat na tƒô rundƒô">
                    <button class="action-btn" onclick="addTopic()">Dodaj do Puli</button>
                    <button class="action-btn clear-btn admin-only" onclick="clearTopics()">üóëÔ∏è Wyczy≈õƒá obecnƒÖ pulƒô</button>
                </div>
            </div>

            <div class="panel admin-only" style="margin-bottom: 25px; border-color: #007bff; background: rgba(0, 123, 255, 0.05);">
                <h3 style="color: #5bc0de;">üè¶ Skarbiec Temat√≥w</h3>
                <select id="adminTopicSelect">
                    <option value="">-- Wybierz temat ze skarbca --</option>
                </select>
                <div style="display: flex; gap: 10px;">
                    <button class="action-btn" style="background:#007bff;" onclick="pushBankTopic()">‚ûï U≈ºyj z banku</button>
                    <button class="action-btn clear-btn" onclick="deleteBankTopic()" style="margin-top:0;">üóëÔ∏è Usu≈Ñ z banku</button>
                </div>
                <div style="margin-top: 15px; border-top: 1px dashed #444; padding-top: 10px;">
                    <input type="text" id="adminNewTopic" placeholder="Wpisz temat prosto do banku...">
                    <button class="action-btn" style="background:#007bff;" onclick="createBankTopic()">Zapisz w banku</button>
                </div>
            </div>

            <div class="panel admin-only" style="margin-bottom: 25px; border-color: #dc3545;">
                <h3 style="color: #dc3545;">üõë Skarbiec Ban√≥w</h3>
                <ul class="history-list" id="banListUI"></ul>
            </div>

            <div class="settings-panel">
                <div style="margin-bottom: 10px;">
                    <label><input type="radio" name="gameMode" value="versus" checked onchange="toggleMode()"> ‚öîÔ∏è Versus (1 vs 1)</label>
                    <label style="margin-left: 15px;"><input type="radio" name="gameMode" value="deathmatch" onchange="toggleMode()"> üíÄ Deathmatch</label>
                </div>
                <div id="deathmatchSettings" class="hidden">
                    <label>Ilu graczy? </label>
                    <input type="number" id="drawCount" min="3" max="20" value="3" style="width: 60px; text-align:center;">
                </div>
            </div>
            
            <button id="spinBtn" class="spin-btn" onclick="drawJackpot()">LOSUJ!</button>
            
            <div id="result" class="hidden">
                <div id="winnerNames" style="font-size: 22px; font-weight: bold; color: #fff; margin-bottom: 10px;"></div>
                <div id="winnerTopic" style="font-size: 18px; color: #4CAF50; font-style: italic; background: #000; padding: 10px; border-radius: 5px;"></div>
            </div>

            <div class="panel">
                <h3>üìú Historia Losowa≈Ñ</h3>
                <ul class="history-list" id="historyList"></ul>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURACJA ---
        const ADMIN_DISCORD_ID = "767437050513063946"; 
        const CLIENT_ID = "1477107560988414067";
        const REDIRECT_URI = window.location.origin + window.location.pathname;

        // D≈πWIƒòKI
        const spinSound = new Audio("https://www.soundjay.com/misc/sounds/slot-machine-payout-1.mp3");
        const winSound = new Audio("https://www.soundjay.com/misc/sounds/win-chime-02.mp3");

        firebase.initializeApp({
            apiKey: "AIzaSyBu8MIxIAAYwYnDEofUE4mZep7cor5MlFM",
            databaseURL: "https://intelektualny-jackpot-default-rtdb.europe-west1.firebasedatabase.app"
        });
        const db = firebase.database();

        let currentDiscordUser = null, currentDiscordID = null, isAdmin = false;
        let playersData = [], players = [], topics = [], bankTopicsData = [], historyData = [], bannedList = {};

        // INICJALIZACJA
        async function initApp() {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = fragment.get('access_token');

            if (accessToken) {
                loadUserData(accessToken);
            } else {
                document.getElementById('statusMsg').innerText = "Czekanie na autoryzacjƒô...";
                setTimeout(() => { if (!currentDiscordID) showManualLogin(); }, 3000);
            }
        }

        function showManualLogin() {
            document.getElementById('statusMsg').innerText = "Wymagane zalogowanie przez Discord.";
            const btn = document.getElementById('discordLoginBtn');
            btn.classList.remove('hidden');
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
            btn.onclick = () => window.location.href = authUrl;
        }

        function loadUserData(token) {
            document.getElementById('statusMsg').innerText = "Wczytywanie profilu...";
            fetch('https://discord.com/api/users/@me', { headers: { authorization: `Bearer ${token}` } })
            .then(res => res.json())
            .then(user => {
                if (user.id) {
                    currentDiscordUser = user.global_name || user.username;
                    currentDiscordID = user.id;
                    if (currentDiscordID === ADMIN_DISCORD_ID) { isAdmin = true; document.body.classList.add("is-admin"); }
                    document.getElementById('loginOverlay').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    document.getElementById('discordUsernameDisplay').innerText = currentDiscordUser;
                    initFirebaseListeners();
                } else showManualLogin();
            }).catch(() => showManualLogin());
        }

        function initFirebaseListeners() {
            db.ref('discord_players').on('value', snap => {
                playersData = []; players = [];
                snap.forEach(c => { playersData.push({key: c.key, name: c.val().name, id: c.val().id}); players.push(c.val().name); });
                updateUI();
            });
            db.ref('discord_topics').on('value', snap => {
                topics = []; snap.forEach(c => topics.push(c.val()));
                updateUI();
            });
            db.ref('discord_adminBank').on('value', snap => {
                bankTopicsData = []; snap.forEach(c => bankTopicsData.push({key: c.key, ...c.val()}));
                if(isAdmin) updateAdminBankUI();
            });
            db.ref('discord_history').on('value', snap => {
                historyData = []; snap.forEach(c => historyData.push(c.val()));
                historyData.reverse(); updateUI();
            });
            db.ref('discord_bans').on('value', snap => { bannedList = snap.val() || {}; updateBanUI(); });
        }

        // AKCJE
        function joinGame() {
            if (bannedList[currentDiscordID]) return alert("Jeste≈õ zbanowany!");
            if (players.includes(currentDiscordUser)) return alert("Ju≈º jeste≈õ na li≈õcie!");
            db.ref('discord_players').push({ name: currentDiscordUser, id: currentDiscordID });
        }

        function addTopic() {
            const txt = document.getElementById('newTopic').value.trim();
            if(!txt) return alert("Wpisz temat!");
            const myCount = topics.filter(t => t.author === currentDiscordUser).length;
            if(myCount >= 5) return alert("Limit 5 temat√≥w!");
            const obj = {author: currentDiscordUser, text: txt};
            db.ref('discord_topics').push(obj);
            db.ref('discord_adminBank').push(obj);
            document.getElementById('newTopic').value = "";
        }

        function drawJackpot() {
            const mode = document.querySelector('input[name="gameMode"]:checked').value;
            const count = mode === 'versus' ? 2 : parseInt(document.getElementById('drawCount').value);
            if(players.length < count || topics.length === 0) return alert("Brakuje graczy lub temat√≥w!");

            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            document.getElementById('result').classList.remove('hidden');

            spinSound.currentTime = 0;
            spinSound.play().catch(() => {});

            const interval = setInterval(() => {
                const randoms = players.sort(() => 0.5 - Math.random()).slice(0, count);
                document.getElementById('winnerNames').innerText = randoms.join(" VS ");
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                spinSound.pause();
                winSound.currentTime = 0;
                winSound.play().catch(() => {});

                const finalPlayers = players.sort(() => 0.5 - Math.random()).slice(0, count);
                const finalTopic = topics[Math.floor(Math.random() * topics.length)];
                
                document.getElementById('winnerNames').innerText = "üèÜ " + finalPlayers.join(" VS ") + " üèÜ";
                document.getElementById('winnerTopic').innerText = `"${finalTopic.text}" (Autor: ${finalTopic.author})`;
                
                db.ref('discord_history').push({
                    time: new Date().toLocaleTimeString('pl-PL'),
                    players: finalPlayers.join(" VS "),
                    topic: finalTopic.text,
                    author: finalTopic.author,
                    mode: mode
                });
                db.ref('discord_topics').remove();
                btn.disabled = false;
            }, 2500);
        }

        // UI HELPERS
        function updateUI() {
            document.getElementById('playerCountDisplay').innerText = players.length;
            document.getElementById('topicCountDisplay').innerText = topics.length;
            document.getElementById('activePlayersList').innerHTML = playersData.map(p => 
                `<li>üë§ ${p.name} ${isAdmin ? `<button class="kick-btn" onclick="banPlayer('${p.key}','${p.id}','${p.name}')">BAN</button>` : ''}</li>`
            ).join("");
            document.getElementById('historyList').innerHTML = historyData.slice(0,10).map(h => 
                `<li>[${h.time}] <b>${h.players}</b>: ${h.topic}</li>`
            ).join("");
            document.getElementById('joinPoolBtn').disabled = players.includes(currentDiscordUser);
        }

        function updateAdminBankUI() {
            const s = document.getElementById('adminTopicSelect');
            s.innerHTML = '<option value="">-- Wybierz temat z banku --</option>' + 
                bankTopicsData.map(t => `<option value="${t.key}">${t.text}</option>`).join("");
        }

        function updateBanUI() {
            document.getElementById('banListUI').innerHTML = Object.keys(bannedList).map(id => 
                `<li>üõë ${bannedList[id]} <button class="unban-btn" onclick="db.ref('discord_bans/${id}').remove()">Odbanuj</button></li>`
            ).join("");
        }

        function banPlayer(key, id, name) {
            if(confirm(`Zbanowaƒá ${name}?`)) {
                db.ref('discord_bans/' + id).set(name);
                db.ref('discord_players/' + key).remove();
            }
        }

        function toggleViewMode() { document.body.classList.toggle('preview-player-mode'); }
        function toggleMode() { document.getElementById('deathmatchSettings').classList.toggle('hidden', document.querySelector('input[name="gameMode"]:checked').value === 'versus'); }
        
        // ADMIN BANK ACTIONS
        window.pushBankTopic = () => {
            const k = document.getElementById('adminTopicSelect').value;
            if(k) db.ref('discord_topics').push({author: "HOST", text: bankTopicsData.find(x => x.key === k).text});
        };
        window.createBankTopic = () => {
            const t = document.getElementById('adminNewTopic').value.trim();
            if(t) db.ref('discord_adminBank').push({author: "HOST", text: t});
            document.getElementById('adminNewTopic').value = "";
        };
        window.deleteBankTopic = () => {
            const k = document.getElementById('adminTopicSelect').value;
            if(k && confirm("UsunƒÖƒá ze skarbca?")) db.ref('discord_adminBank/' + k).remove();
        };
        window.clearPlayers = () => { if(confirm("Wyczy≈õciƒá wszystkich graczy?")) db.ref('discord_players').remove(); };
        window.clearTopics = () => { if(confirm("Wyczy≈õciƒá pulƒô temat√≥w?")) db.ref('discord_topics').remove(); };

        initApp();
    </script>
</body>
</html>
