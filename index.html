<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellectual Jackpot</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b026ff;
            --gold: #ffcf54;
            --bg-dark: #12151f;
            --panel-bg: #1e2336;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle, #1a1e2e 0%, #0a0c13 100%);
        }

        .machine-container {
            background: var(--panel-bg);
            border: 4px sol var(--gold);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 20px var(--neon-purple);
            wth: 90%;
            max-wth: 800px;
            text-align: center;
        }

        h1 {
            color: var(--gold);
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--gold), 0 0 20px #ff9d00;
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .screen {
            background: #050814;
            border: 2px sol var(--neon-blue);
            border-radius: 10px;
            height: 150px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px var(--neon-blue);
            font-size: 1.5em;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            overflow: hden;
            flex-direction: column;
        }

        .controls, .admin-panel, .topics-panel {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed var(--neon-purple);
            border-radius: 10px;
            text-align: left;
        }

        button {
            background: transparent;
            color: var(--neon-blue);
            border: 2px sol var(--neon-blue);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            margin: 5px;
        }

        button:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .btn-discord {
            border-color: #5865F2;
            color: #5865F2;
        }
        
        .btn-discord:hover {
            background: #5865F2;
            box-shadow: 0 0 15px #5865F2;
            color: white;
        }

        input, select {
            background: #0a0c13;
            border: 1px sol var(--neon-purple);
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            outline: none;
        }

        .history-list {
            list-style: none;
            padding: 0;
            max-height: 150px;
            overflow-y: auto;
            color: #aaa;
            font-size: 0.9em;
        }
        
        #user-info {
            color: var(--gold);
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="machine-container">
        <h1>Intellectual Jackpot</h1>
        
        <div ="auth-section">
            <p>Zaloguj si, aby zagra</p>
            <button class="btn-discord" onclick="loginWithDiscord()">Zaloguj przez Discord</button>
        </div>

        <div ="game-section" style="display:none;">
            <div ="user-info"></div>
            
            <div class="screen" ="slot-screen">
                <div ="game-mode-display" style="font-size: 0.5em; color: var(--neon-purple); margin-bottom: 10px;">Tryb: 1vs1</div>
                <div ="spin-result">Oczekiwanie na graczy...</div>
            </div>

            <div class="controls">
                <input type="text" ="topic-input" placeholder="Wpisz sw贸j temat (max 2)">
                <button onclick="addTopic()">Dodaj temat</button>
            </div>

            <div class="topics-panel">
                <h3>Historia Losowa (Na 偶ywo)</h3>
                <ul class="history-list" id="history-list"></ul>
            </div>

            <div class="admin-panel" id="admin-panel" style="display:none;">
                <h3 style="color: var(--gold);">Panel Administratora</h3>
                <button onclick="setGameMode('1vs1')">Tryb 1vs1</button>
                <button onclick="setGameMode('deathmatch')">Tryb Deathmatch</button>
                <button onclick="spinMachine()" style="border-color: var(--gold); color: var(--gold);"> LOSUJ TEMAT</button>
                <br>
                <button onclick="clearHistory()" style="border-color: red; color: red;">Wyczy Histori</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Twoja konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBu8MIxIAAYwYnDEofUE4mZep7cor5MlFM",
            authDomain: "intelektualny-jackpot.firebaseapp.com",
            databaseURL: "https://intelektualny-jackpot-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "intelektualny-jackpot",
            storageBucket: "intelektualny-jackpot.firebasestorage.app",
            messagingSenderId: "938726974898",
            appId: "1:938726974898:web:0f99b1384efc952c9eb0ab",
            measurementId: "G-JTM2SE87WZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- KONFIGURACJA DISCORDA ---
        const DISCORD_CLIENT_ID = "767437050513063946"; // <--- ZMIE TO!
        const REDIRECT_URI = "https://greenteatimeisalways.github.io/intelektualny-jackpot-og-lny/";
        const ADMIN_DISCORD_ID = "767437050513063946";

        let currentUser = null;
        let userTopicsCount = 0;

        // Logowanie Discord (Przekierowanie)
        window.loginWithDiscord = function() {
            const url = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
            window.location.href = url;
        };

        // Sprawdzanie tokenu po powrocie z Discorda
        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

            if (accessToken) {
                fetch('https://discord.com/api/users/@me', {
                    headers: { authorization: `${tokenType} ${accessToken}` }
                })
                .then(result => result.json())
                .then(response => {
                    currentUser = response;
                    initGameUI();
                })
                .catch(console.error);
            }
        };

        function initGameUI() {
            document.getElementById("auth-section").style.display = "none";
            document.getElementById("game-section").style.display = "block";
            document.getElementById("user-info").innerText = `Zalogowano jako: ${currentUser.username}`;

            // Check Admin
            if (currentUser.id === ADMIN_DISCORD_ID) {
                document.getElementById("admin-panel").style.display = "block";
            }

            // Odtw贸rz liczb dodanych temat贸w w tej sesji
            checkUserTopicsLimit();
            listenToLiveGame();
        }

        async function checkUserTopicsLimit() {
            const topicsRef = ref(db, 'topics');
            onValue(topicsRef, (snapshot) => {
                let count = 0;
                snapshot.forEach((childSnapshot) => {
                    if(childSnapshot.val().authorId === currentUser.id) count++;
                });
                userTopicsCount = count;
            });
        }

        // Dodawanie tematu do bazy
        window.addTopic = function() {
            const input = document.getElementById("topic-input").value;
            if (input && userTopicsCount < 2) {
                push(ref(db, 'topics'), {
                    text: input,
                    author: currentUser.username,
                    authorId: currentUser.id,
                    timestamp: Date.now()
                });
                document.getElementById("topic-input").value = "";
            } else if (userTopicsCount >= 2) {
                alert("Osigne limit 2 temat贸w!");
            }
        };

        // --- FUNKCJE ADMINA ---
        window.setGameMode = function(mode) {
            set(ref(db, 'game_state/mode'), mode);
        };

        window.spinMachine = async function() {
            const topicsRef = ref(db, 'topics');
            const snapshot = await get(topicsRef);
            
            if (snapshot.exists()) {
                const topics = [];
                const keys = [];
                snapshot.forEach((child) => {
                    topics.push(child.val().text);
                    keys.push(child.key);
                });

                // Prosta animacja losowania dla wszystkich (zapisujemy status do bazy)
                const randomIndex = Math.floor(Math.random() * topics.length);
                const winningTopic = topics[randomIndex];
                const winningKey = keys[randomIndex];

                set(ref(db, 'game_state/currentSpin'), `Losowanie...`);
                
                setTimeout(() => {
                    set(ref(db, 'game_state/currentSpin'), winningTopic);
                    // Zapisz do historii
                    push(ref(db, 'history'), { text: winningTopic, time: Date.now() });
                    // Usu wylosowany temat z puli
                    remove(ref(db, `topics/${winningKey}`));
                }, 2000); // 2 sekundy sztucznego "napicia"
            } else {
                alert("Brak temat贸w w puli do wylosowania!");
            }
        };

        window.clearHistory = function() {
            remove(ref(db, 'history'));
        };

        // --- NASUCHIWANIE ZMIAN NA 呕YWO (REALTIME) ---
        function listenToLiveGame() {
            // Nasuchuj trybu gry i aktualnego losowania
            onValue(ref(db, 'game_state'), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    if(data.mode) document.getElementById("game-mode-display").innerText = `Tryb: ${data.mode}`;
                    if(data.currentSpin) document.getElementById("spin-result").innerText = data.currentSpin;
                }
            });

            // Nasuchuj historii
            onValue(ref(db, 'history'), (snapshot) => {
                const list = document.getElementById("history-list");
                list.innerHTML = ""; // Wyczy list przed aktualizacj
                const items = [];
                snapshot.forEach((child) => {
                    items.push(child.val().text);
                });
                
                // Wywietl od najnowszego
                items.reverse().forEach(text => {
                    const li = document.createElement("li");
                    li.innerText = "> " + text;
                    list.appendChild(li);
                });
            });
        }
    </script>
</body>
</html>
