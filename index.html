<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.1/firebase-app-compat.min.js"></script>

<script>
    const CLIENT_ID = "1477107560988414067";
    const REDIRECT = window.location.origin + window.location.pathname;

    function unlockAudio() {
        const s1 = document.getElementById('spinSnd');
        const s2 = document.getElementById('winSnd');
        s1.play().then(() => s1.pause()).catch(e => console.log(e));
        s2.play().then(() => s2.pause()).catch(e => console.log(e));
        document.getElementById('audioBtn').style.display = 'none';
    }

    firebase.initializeApp({
        apiKey: "AIzaSyBu8MIxIAAYwYnDEofUE4mZep7cor5MlFM",
        databaseURL: "https://intelektualny-jackpot-default-rtdb.europe-west1.firebasedatabase.app"
    });
    const db = firebase.database();

    let me = null, myID = null, isAdmin = false;
    let players = [], pData = [], topics = [], bank = [], banned = {};

    window.onload = () => {
        const hash = new URLSearchParams(window.location.hash.slice(1));
        const token = hash.get('access_token');
        
        if (token) {
            fetch('https://discord.com/api/users/@me', { headers: { authorization: `Bearer ${token}` } })
            .then(r => r.json()).then(user => {
                if(!user.id) return;
                me = user.global_name || user.username; myID = user.id;
                if (myID === "767437050513063946") grantAdmin();
                enterApp();
            }).catch(e => console.log(e));
        }
    };

    function discordLogin() {
        window.top.location.href = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT)}&response_type=token&scope=identify`;
    }

    function manualLogin() {
        const nick = document.getElementById('manualNick').value.trim();
        const isHost = document.getElementById('adminCheck').checked;
        const pin = document.getElementById('adminPin').value.trim();

        if(!nick) return alert("Podaj swÃ³j nick!");
        
        me = nick;
        myID = "MANUAL_" + Date.now();
        
        if (isHost) {
            if (pin === "777") grantAdmin();
            else return alert("BÅ‚Ä™dny PIN Hosta!");
        }
        enterApp();
    }

    function grantAdmin() {
        isAdmin = true;
        document.body.classList.add('is-admin');
    }

    function enterApp() {
        document.getElementById('loginOverlay').classList.add('hidden');
        document.getElementById('mainApp').classList.remove('hidden');
        document.getElementById('userName').innerText = me;
        initDB();
    }

    function initDB() {
        db.ref('discord_players').on('value', s => {
            pData = []; players = [];
            s.forEach(c => { pData.push({k: c.key, n: c.val().name, id: c.val().id}); players.push(c.val().name); });
            renderPlayers();
        });
        db.ref('discord_topics').on('value', s => { topics = []; s.forEach(c => topics.push(c.val())); document.getElementById('tCount').innerText = topics.length; });
        db.ref('discord_adminBank').on('value', s => {
            bank = []; const sel = document.getElementById('adminTopicSelect'); let h = '<option value="">-- Wybierz ze skarbca --</option>';
            s.forEach(c => { bank.push({k: c.key, text: c.val().text}); h += `<option value="${c.key}">${c.val().text}</option>`; });
            sel.innerHTML = h;
        });
        db.ref('discord_bans').on('value', s => {
            banned = s.val() || {};
            document.getElementById('banList').innerHTML = Object.keys(banned).map(id => `<li>ğŸ›‘ ${banned[id]} <button class="kick-btn" style="background:#28a745;" onclick="db.ref('discord_bans/${id}').remove()">Odbanuj</button></li>`).join("");
        });
        db.ref('discord_history').on('value', s => {
            const h = document.getElementById('historyList'); h.innerHTML = "";
            let arr = []; s.forEach(c => arr.push(c.val()));
            arr.reverse().slice(0,10).forEach(x => { 
                h.innerHTML += `<li>[${x.time}] <b>${x.players}</b> <br><i style="color:#4CAF50">${x.topic}</i></li>`; 
            });
        });
    }

    function drawJackpot() {
        const mode = document.querySelector('input[name="mode"]:checked').value;
        const count = mode === 'versus' ? 2 : parseInt(document.getElementById('drawCount').value);
        if(players.length < count || topics.length === 0) return alert("Brak graczy lub tematÃ³w w puli!");

        const reel = document.getElementById('reel');
        const btn = document.getElementById('spinBtn');
        const s1 = document.getElementById('spinSnd');
        const s2 = document.getElementById('winSnd');
        btn.disabled = true;

        const winPlayers = players.sort(() => 0.5 - Math.random()).slice(0, count).join(" VS ");
        let html = "";
        for(let i=0; i<30; i++) html += `<div class="reel-item">${players[Math.floor(Math.random()*players.length)]}</div>`;
        html += `<div class="reel-item" style="color:#ffd700;">ğŸ† ${winPlayers} ğŸ†</div>`;
        reel.innerHTML = html;

        reel.style.transition = "none"; reel.style.transform = "translateY(0)";
        
        setTimeout(() => {
            reel.style.transition = "transform 4s cubic-bezier(0.1, 0, 0.1, 1)";
            reel.style.transform = `translateY(-${30 * 120}px)`;
            
            s1.loop = true; s1.play().catch(e => console.log("Audio zablokowane"));

            setTimeout(() => {
                s1.pause(); s1.currentTime = 0; s2.play().catch(e => console.log("Audio zablokowane"));
                
                const t = topics[Math.floor(Math.random()*topics.length)];
                document.getElementById('winnerTopic').innerText = `TEMAT: "${t.text}" (${t.author})`;
                db.ref('discord_history').push({time: new Date().toLocaleTimeString('pl-PL'), players: winPlayers, topic: t.text, author: t.author});
                db.ref('discord_topics').remove(); btn.disabled = false;
            }, 4100);
        }, 50);
    }

    function renderPlayers() {
        document.getElementById('pCount').innerText = players.length;
        document.getElementById('pList').innerHTML = pData.map(p => `<li>ğŸ‘¤ ${p.n} ${isAdmin ? `<button class="kick-btn" onclick="if(confirm('ZbanowaÄ‡ ${p.n}?')) {db.ref('discord_bans/${p.id}').set('${p.n}'); db.ref('discord_players/${p.k}').remove();}">BAN</button>` : ''}</li>`).join("");
    }

    function joinGame() { if(banned[myID]) return alert("JesteÅ› zbanowany!"); if(players.includes(me)) return alert("JuÅ¼ jesteÅ› w puli!"); db.ref('discord_players').push({name: me, id: myID}); }
    function addBot() { const n = document.getElementById('botName').value.trim(); if(n) { db.ref('discord_players').push({name: "ğŸ¤– " + n, id: "BOT_" + Date.now()}); document.getElementById('botName').value = ""; } }
    function addTopic() { const t = document.getElementById('newTopic').value.trim(); if(t) { db.ref('discord_topics').push({author: me, text: t}); db.ref('discord_adminBank').push({author: me, text: t}); document.getElementById('newTopic').value = ""; } }
    function toggleDM() { document.getElementById('dmOpt').classList.toggle('hidden', document.querySelector('input[name="mode"]:checked').value === 'versus'); }
    function pushBankTopic() { const k = document.getElementById('adminTopicSelect').value; if(k) { const topicText = bank.find(x => x.k === k).text; db.ref('discord_topics').push({author: "HOST", text: topicText}); } }
    function deleteBankTopic() { const k = document.getElementById('adminTopicSelect').value; if(k && confirm("UsunÄ…Ä‡ ten temat ze skarbca bezpowrotnie?")) db.ref('discord_adminBank/' + k).remove(); }
</script>
